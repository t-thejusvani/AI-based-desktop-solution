name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ['3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 src tests scripts --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 src tests scripts --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        pip install black
        black --check src tests scripts --quiet || true

    - name: Train model
      run: |
        python scripts/train_model.py

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short

    - name: Test solver directly
      run: |
        python -c "from src.models.solver import Solver; s = Solver(); print(s.solve('test problem'))"
